    <script>
        function Person(_name, _age, _height) {
            var name = _name; //como var nao pode ser acessada pela instancia
            var age = _age;
            var height = _height;

            this.initialize = function () {
                console.log('Init Function');
            }

            this.sayHello = function (name) {
                console.log('Hello ' + name);
            }

            this.getName = function getName(){
                return name;
            }

            this.setName = function setName(_name){
                name = _name;
            }

            this.getAge = function getAge(){
                return age ;
            }

            this.setAge = function getAge(_age){
                age = _age;
            }

            this.getHeight = function getHeight(){
                return height ;
            }

            this.setHeight = function setHeight(_height){
                height = _height;
            }
        }

        Person.myStaticFunc = function () { //metodo estatico
            console.log('First static method');
        }

        Person.status_attr = 'My_first_attr_Static'

        Person.prototype.happyBirthday = function(){
            return this.setAge(this.getAge() + 1) 
        }

        // Person.prototype.myPrototypeFunc = function () {
        //     console.log('First Prototype function');
        // }
        
        function Employee(_name, _age, _height) {

            var salary
            Person.call(this, _name, _age, _height)

            this.getSalary = function(){
                return salary
            }
            this.setSalary = function(_salary){
                salary = _salary
            }
        }

        Employee.prototype = Object.create(Person.prototype) // transfere os metdos, atributos (heran√ßa)
