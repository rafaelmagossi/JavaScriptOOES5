<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <p> OOP JacaScript</p>
    <script>
        function Person(_name, _age, _height) {
            var name = _name; //como var nao pode ser acessada pela instancia
            var age = _age;
            var height = _height;

            this.initialize = function () {
                console.log('Init Function');
            }

            this.sayHello = function (name) {
                console.log('Hello ' + name);
            }

            this.getName = function getName(){
                return name;
            }

            this.setName = function setName(_name){
                name = _name;
            }

            this.getAge = function getAge(){
                return age ;
            }

            this.setAge = function getAge(_age){
                age = _age;
            }

            this.getHeight = function getHeight(){
                return height ;
            }

            this.setHeight = function setHeight(_height){
                height = _height;
            }
        }

        Person.static_method = function () { //metodo estatico
            console.log('This is my First static method');
        }

        Person.static_method();
        Person.status_attr = 'My_first_attr_Static'

        console.log(Person.status_attr);

        var rafael = new Person('Rafael', 23, 1.67);
        rafael.initialize();
        // rafael.setName('Rafael')
        // rafael.setAge(23);
        // rafael.setHeight(1.67);
        rafael.sayHello(rafael.getName());

        console.log(rafael);

    </script>
</body>
</html>
