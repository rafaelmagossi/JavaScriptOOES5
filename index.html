<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p> OOP JacaScript</p>
    <script>
        function Person() {
            var name; //como var nao pode ser acessada pela instancia
            var age;
            var height;

            this.sayHello = function (name) {
                console.log('Hello ' + name);
            }

            this.getName = function getName(){
                return name;
            }

            this.setName = function setName(_name){
                name = _name;
            }

            this.getAge = function getAge(){
                return age ;
            }

            this.setAge = function getAge(_age){
                age = _age;
            }

            this.getHeight = function getHeight(){
                return height ;
            }

            this.setHeight = function setHeight(_height){
                height = _height;
            }
        }

        var rafael = new Person();
        rafael.setName('Rafael')
        rafael.setAge(23);
        rafael.setHeight(1.67);
        rafael.sayHello(rafael.getName());

        console.log(rafael);

    </script>
</body>
</html>
